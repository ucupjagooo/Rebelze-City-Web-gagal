<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Gelap N9M - Akses Terbatas</title>
    <!-- Memuat Tailwind CSS CDN untuk styling cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Konfigurasi Tailwind untuk tema custom dan animasi glow -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0a0a0a',
                        'purple-accent': '#a855f7', // Warna ungu terang
                        'purple-glow': '#c084fc', // Warna ungu untuk glow
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(192, 132, 252, 0.7), 0 0 5px rgba(168, 85, 247, 0.5)',
                        'glow-sm': '0 0 5px rgba(192, 132, 252, 0.5)',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Menggunakan font Poppins dan memastikan latar belakang gelap */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            color: #f0f0f0;
        }

        /* Styling untuk efek glow pada kartu produk dan tombol */
        .card-glow {
            transition: all 0.3s ease;
            border: 1px solid #333;
            background: linear-gradient(145deg, #1f1f1f, #141414);
        }
        .card-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(192, 132, 252, 0.4);
            border-color: #a855f7;
        }

        .btn-glow {
            background-color: #a855f7;
            box-shadow: 0 0 8px rgba(192, 132, 252, 0.8);
            transition: all 0.2s ease;
            color: white; /* Default text color */
        }
        .btn-glow:hover {
            background-color: #9333ea;
            box-shadow: 0 0 15px rgba(192, 132, 252, 1);
        }
        .btn-disabled {
            background-color: #555 !important;
            color: #ccc !important;
            cursor: not-allowed;
            box-shadow: none !important;
        }

        /* Scrollbar styling untuk tampilan gelap */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c084fc;
        }

        /* --- PASSWORD GATE STYLING --- */
        #password-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            z-index: 2000; /* Pastikan di atas semua elemen */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .gate-card {
            background-color: #1f1f1f;
            border: 2px solid #a855f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.7);
        }
        .gate-input {
            background-color: #0a0a0a;
            border: 1px solid #a855f7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body class="text-gray-100 p-4 md:p-8">

    <!-- PASSWORD GATE OVERLAY -->
    <div id="password-gate">
        <div class="gate-card w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-4 text-purple-glow">AKSES PASAR GELAP</h2>
            <p class="mb-4 text-gray-400">Masukkan kata sandi rahasia N9M/CSS Cassano.</p>
            <input type="password" id="password-input" class="gate-input" placeholder="Masukkan Kata Sandi" onkeydown="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()" class="btn-glow w-full py-3 rounded-lg text-white font-semibold uppercase tracking-wider">
                MASUK TOKO
            </button>
            <p id="password-error" class="text-red-500 mt-3 hidden text-sm">Kata sandi salah. Tersisa <span id="attempts-left">3</span> kesempatan.</p>
        </div>
    </div>
    
    <!-- MAIN SHOP CONTENT -->
    <div id="main-shop-content" class="min-h-screen w-full max-w-7xl mx-auto hidden-content">
        
        <!-- Header Aplikasi -->
        <header class="text-center mb-8 border-b-2 border-purple-accent/50 pb-4">
            <h1 class="4xl md:text-5xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-glow to-purple-accent">
                <span class="shadow-glow-sm">Pasar Gelap N9M</span>
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Siapkan diri Anda dengan perlengkapan terbaik!</p>
        </header>

        <!-- Konten Utama: Daftar Produk dan Keranjang Belanja -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Kiri: Daftar Produk -->
            <section class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-purple-glow">Daftar Perlengkapan</h2>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Kartu produk akan di-render di sini oleh JavaScript -->
                </div>
            </section>

            <!-- Kanan: Keranjang Belanja & Total -->
            <aside class="lg:col-span-1 sticky top-8">
                <div class="card-glow p-6 rounded-xl shadow-lg border-purple-accent/30">
                    <h2 class="text-2xl font-bold mb-4 text-purple-glow border-b border-gray-700 pb-2">Keranjang Belanja</h2>

                    <!-- Daftar Item di Keranjang -->
                    <div id="cart-items" class="min-h-24 max-h-96 overflow-y-auto mb-4 space-y-3">
                        <p class="text-gray-500 text-center py-4">Keranjang Anda kosong.</p>
                    </div>

                    <!-- Total Harga -->
                    <div class="border-t border-purple-accent/50 pt-4 mt-4">
                        <div class="flex justify-between items-center text-xl font-bold mb-4">
                            <span class="text-purple-glow">Total Harga:</span>
                            <span id="total-price" class="text-3xl font-extrabold text-purple-accent shadow-glow-sm">$0</span>
                        </div>

                        <!-- Area Tombol Checkout -->
                        <div id="checkout-area">
                            
                            <!-- Input Nama Pemesan -->
                            <input type="text" id="buyer-name" placeholder="Nama IC Pemesan (Wajib)" class="w-full p-3 mb-3 bg-gray-900 border border-purple-accent rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-glow">

                            <!-- Tombol "Kirim Pesanan ke Discord" -->
                            <button id="checkout-button" onclick="checkoutToDiscord()" class="btn-glow w-full py-3 rounded-lg text-white font-semibold uppercase tracking-wider transition duration-200">
                                Kirim Pesanan ke Discord
                            </button>
                            
                            <!-- Pesan Status -->
                            <p id="checkout-message" class="text-center mt-3 text-sm text-yellow-400">
                                Pesanan akan dikirim ke Discord Admin.
                            </p>
                        </div>

                    </div>
                </div>
            </aside>

        </main>
    </div>

    <script>
        // --- KONFIGURASI KHUSUS ---
        const CORRECT_PASSWORD = "ucupganteng";
        const PASSWORD_SESSION_KEY = 'shop_access_granted';
        const ATTEMPTS_LEFT_KEY = 'shop_attempts_left';
        const LAST_PURCHASE_KEY = 'shop_last_purchase_time'; 
        const MAX_ATTEMPTS = 3;
        const COOLDOWN_DURATION = 30 * 60 * 1000; // Ditetapkan menjadi 30 menit (30 * 60 * 1000 ms)
        const DISCORD_ORDER_WEBHOOK = "https://discord.com/api/webhooks/1444582884211163177/YwoA8pNqvpbvO_7bR2zEdRJn2eP3SypKziV5kQb0O6vZoy-4vCTFVubEPt3Et95TFf7b";
        
        // Data Produk
        const products = [
            { id: 1, name: "M4a1", price: 20000, description: "Senjata Kelas Berat." },
            { id: 2, name: "M4a4", price: 20000, description: "Senjata Kelas Berat." },
            { id: 3, name: "Ak47", price: 25000, description: "Senjata Kelas Berat." },
            { id: 4, name: "All Type Pistol", price: 10000, description: "Senjata Kelas Menengah." },
            { id: 5, name: "AWP", price: 60000, description: "Senjata Kelas Berat (Sniper)." },
            { id: 6, name: "Vest II", price: 30000, description: "Armor Kelas Berat (Perlindungan Maksimal)." },
            { id: 7, name: "Vest I", price: 10000, description: "Armor Kelas Menengah." },
            { id: 8, name: "Tobaco", price: 1000, description: "Item Konsumsi Kelas Bawah (Simulasi Rokok/Stimulan)." },
            { id: 9, name: "Bandage", price: 5000, description: "Item Healing untuk mengobati luka." },
            { id: 10, name: "Robbery Tools", price: 20000, description: "Peralatan lengkap untuk aktivitas 'Maling'." },
            { id: 11, name: "Peluru Apapun", price: 40000, description: "Kotak amunisi universal untuk semua jenis senjata." },
        ];

        // State Keranjang Belanja
        let cart = {};

        // Fungsi Format Mata Uang USD
        const formatCurrency = (number) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(number);
        };
        
        // --- LOGIKA PASSWORD GATE DENGAN ATTEMPT LIMIT ---
        const updateAttemptsDisplay = (attempts) => {
             const attemptsSpan = document.getElementById('attempts-left');
             if(attemptsSpan) attemptsSpan.textContent = attempts;
        };

        const checkPassword = () => {
            const input = document.getElementById('password-input').value;
            const errorDiv = document.getElementById('password-error');
            let attemptsLeft = parseInt(localStorage.getItem(ATTEMPTS_LEFT_KEY)) || MAX_ATTEMPTS;

            if (attemptsLeft <= 0) {
                 Swal.fire({ 
                    icon: 'error', 
                    title: 'AKSES TERKUNCI', 
                    text: 'Anda telah salah memasukkan sandi 3 kali. Akses diblokir.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            }
            
            if (input === CORRECT_PASSWORD) {
                sessionStorage.setItem(PASSWORD_SESSION_KEY, 'true');
                localStorage.removeItem(ATTEMPTS_LEFT_KEY); // Reset attempts upon success
                document.getElementById('password-gate').style.display = 'none'; 
                document.getElementById('main-shop-content').classList.remove('hidden-content');
                initializeShop(); 
            } else {
                attemptsLeft--;
                localStorage.setItem(ATTEMPTS_LEFT_KEY, attemptsLeft);
                updateAttemptsDisplay(attemptsLeft);
                errorDiv.classList.remove('hidden');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();

                if (attemptsLeft === 0) {
                     Swal.fire({ 
                        icon: 'error', 
                        title: 'AKSES DIBLOKIR', 
                        text: 'Anda telah mencapai batas maksimum percobaan. Akses diblokir.', 
                        background: '#1a1a1a', 
                        color: '#fff',
                        confirmButtonColor: '#a855f7'
                    });
                    // Sembunyikan gate setelah diblokir
                    setTimeout(() => {
                        document.getElementById('password-gate').style.display = 'none';
                    }, 1500);
                }
            }
        };

        const initializeGate = () => {
            let attemptsLeft = parseInt(localStorage.getItem(ATTEMPTS_LEFT_KEY));
            
            if (attemptsLeft === 0) {
                 document.getElementById('password-gate').style.display = 'none'; 
                 Swal.fire({ 
                    icon: 'error', 
                    title: 'AKSES DIBLOKIR', 
                    text: 'Anda telah mencapai batas maksimum percobaan (3 kali). Akses diblokir.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            } else if (sessionStorage.getItem(PASSWORD_SESSION_KEY) === 'true') {
                // Bypass gate
                document.getElementById('password-gate').style.display = 'none'; 
                document.getElementById('main-shop-content').classList.remove('hidden-content');
                initializeShop();
            } else {
                // Tampilkan gate
                if (isNaN(attemptsLeft)) {
                     localStorage.setItem(ATTEMPTS_LEFT_KEY, MAX_ATTEMPTS);
                     attemptsLeft = MAX_ATTEMPTS;
                }

                updateAttemptsDisplay(attemptsLeft);
                document.getElementById('password-gate').style.display = 'flex'; 
                document.getElementById('main-shop-content').classList.add('hidden-content');
                document.getElementById('password-input').focus();
            }
        };

        // --- FUNGSI TOKO ---

        // Fungsi Pengecekan Jam Operasional
        const checkOperatingHours = () => {
            const now = new Date();
            const hour = now.getHours(); 
            // Jam operasional: 15:00 (3 sore) sampai 21:00 (9 malam)
            return hour >= 15 && hour < 21; 
        };
        
        // --- Fungsi Pengecekan Cooldown (NEW) ---
        const checkCooldownStatus = () => {
            const lastPurchaseTime = parseInt(localStorage.getItem(LAST_PURCHASE_KEY));
            if (!lastPurchaseTime) return 0;

            const currentTime = new Date().getTime();
            const expirationTime = lastPurchaseTime + COOLDOWN_DURATION;
            
            if (currentTime >= expirationTime) return 0;

            return expirationTime - currentTime; // Waktu sisa dalam milidetik
        };

        // Fungsi untuk Menghitung dan Memperbarui Total Harga
        const calculateTotal = () => {
            let total = 0;
            for (const id in cart) {
                const product = products.find(p => p.id === parseInt(id));
                if (product) {
                    total += product.price * cart[id];
                }
            }
            document.getElementById('total-price').textContent = formatCurrency(total);
            return total;
        };

        // Fungsi untuk Menambah Item ke Keranjang
        const addToCart = (productId) => {
            if (!checkOperatingHours()) {
                Swal.fire({ 
                    icon: 'warning', 
                    title: 'Toko Tutup', 
                    text: 'Toko beroperasi pukul 15:00 - 21:00 WIB. Pemesanan di luar jam ini tidak dapat dilakukan.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            }
             if (checkCooldownStatus() > 0) { // NEW: Cek cooldown
                 Swal.fire({ 
                    icon: 'warning', 
                    title: 'Cooldown Aktif', 
                    text: 'Anda hanya bisa membeli item dari toko ini setiap 30 menit sekali.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            }
            
            const id = String(productId);
            if (cart[id]) {
                cart[id]++;
            } else {
                cart[id] = 1;
            }
            renderCart();
        };

        // Fungsi untuk Mengubah Kuantitas Item
        const updateQuantity = (productId, change) => {
            if (!checkOperatingHours()) {
                Swal.fire({ 
                    icon: 'warning', 
                    title: 'Toko Tutup', 
                    text: 'Toko beroperasi pukul 15:00 - 21:00 WIB. Perubahan pesanan di luar jam ini tidak dapat dilakukan.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            }
             if (checkCooldownStatus() > 0) { // NEW: Cek cooldown
                 Swal.fire({ 
                    icon: 'warning', 
                    title: 'Cooldown Aktif', 
                    text: 'Anda hanya bisa mengubah pesanan setiap 30 menit sekali.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                return;
            }

            const id = String(productId);
            if (cart[id]) {
                cart[id] += change;

                if (cart[id] <= 0) {
                    delete cart[id];
                }
            }
            renderCart();
        };

        // Fungsi untuk Merender Daftar Produk
        const renderProducts = () => {
            const productListDiv = document.getElementById('product-list');
            productListDiv.innerHTML = products.map(product => `
                <div class="card-glow p-5 rounded-xl flex flex-col justify-between shadow-glow-sm cursor-pointer" onclick="addToCart(${product.id})">
                    <div>
                        <h3 class="text-xl font-bold text-purple-accent mb-2">${product.name}</h3>
                        <p class="text-gray-400 text-sm mb-3">${product.description}</p>
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t border-gray-700">
                        <span class="text-2xl font-extrabold text-white">${formatCurrency(product.price)}</span>
                        <button class="btn-glow px-4 py-1.5 text-sm rounded-full text-white hover:scale-105" title="Klik untuk menambah ke keranjang">
                            + Tambah
                        </button>
                    </div>
                </div>
            `).join('');
        };

        // Fungsi untuk Merender Isi Keranjang Belanja & Mengontrol Tombol Checkout
        const renderCart = () => {
            const cartItemsDiv = document.getElementById('cart-items');
            const checkoutButton = document.getElementById('checkout-button');
            const messageDiv = document.getElementById('checkout-message');
            const isOperating = checkOperatingHours();
            const remainingCooldown = checkCooldownStatus(); // NEW: Cek cooldown
            
            let cartContent = '';
            const itemsInCart = Object.keys(cart).map(id => {
                const product = products.find(p => p.id === parseInt(id));
                if (product) {
                    return { ...product, quantity: cart[id], subtotal: product.price * cart[id] };
                }
                return null;
            }).filter(item => item !== null);

            if (itemsInCart.length === 0) {
                cartContent = `<p class="text-gray-500 text-center py-4">Keranjang Anda kosong.</p>`;
            } else {
                cartContent = itemsInCart.map(item => `
                    <div class="flex items-center justify-between p-3 bg-dark-bg rounded-lg border border-gray-700">
                        <div class="flex-grow">
                            <p class="text-white font-semibold">${item.name}</p>
                            <p class="text-purple-accent text-sm">${formatCurrency(item.price)} x ${item.quantity}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="text-gray-300 hover:text-red-500 font-bold p-1 w-6 h-6 rounded-full border border-gray-600 hover:border-red-500 transition duration-150" title="Kurangi Kuantitas" ${isOperating && remainingCooldown === 0 ? '' : 'disabled'} >-</button>
                            <span class="text-lg font-bold">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="text-gray-300 hover:text-green-500 font-bold p-1 w-6 h-6 rounded-full border border-gray-600 hover:border-green-500 transition duration-150" title="Tambah Kuantitas" ${isOperating && remainingCooldown === 0 ? '' : 'disabled'} >+</button>
                        </div>
                    </div>
                `).join('');
            }

            cartItemsDiv.innerHTML = cartContent;
            calculateTotal();

            // Kontrol Tombol dan Pesan Berdasarkan Jam Operasional, Cooldown, dan Isi Keranjang
            
            if (remainingCooldown > 0) { // NEW: COOLDOWN ACTIVE
                checkoutButton.classList.add('btn-disabled');
                checkoutButton.disabled = true;
                
                const nextPurchaseDate = new Date(new Date().getTime() + remainingCooldown);
                const dateString = nextPurchaseDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const timeString = nextPurchaseDate.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                messageDiv.textContent = `Toko cooldown. Beli lagi pada: ${dateString}, ${timeString} WIB.`;
                messageDiv.classList.remove('text-yellow-400');
                messageDiv.classList.add('text-red-400');
                
            } else if (!isOperating) {
                checkoutButton.classList.add('btn-disabled');
                checkoutButton.disabled = true;
                messageDiv.textContent = "Toko TUTUP. Jam operasional: 15:00 - 21:00 WIB.";
                messageDiv.classList.remove('text-yellow-400', 'text-green-400');
                messageDiv.classList.add('text-red-400');
                
            } else if (itemsInCart.length === 0) {
                checkoutButton.classList.add('btn-disabled');
                checkoutButton.disabled = true;
                messageDiv.textContent = "Keranjang kosong. Tambahkan item untuk membeli.";
                messageDiv.classList.remove('text-red-400', 'text-green-400');
                messageDiv.classList.add('text-yellow-400');
                
            } else {
                checkoutButton.classList.remove('btn-disabled');
                checkoutButton.disabled = false;
                messageDiv.textContent = "Pesanan akan dikirim ke Discord Admin.";
                messageDiv.classList.remove('text-red-400', 'text-green-400');
                messageDiv.classList.add('text-yellow-400');
            }
        };

        // Fungsi Checkout: Mengirim ke Discord Webhook
        const checkoutToDiscord = async () => {
            const buyerNameInput = document.getElementById('buyer-name');
            const buyerName = buyerNameInput.value.trim();
            const messageDiv = document.getElementById('checkout-message');
            const checkoutButton = document.getElementById('checkout-button');
            const totalPriceText = document.getElementById('total-price').textContent;
            
            // Cek Cooldown Final
            if (checkCooldownStatus() > 0) {
                 Swal.fire({ 
                    icon: 'error', 
                    title: 'Gagal', 
                    text: 'Anda harus menunggu cooldown 30 menit sebelum membeli lagi.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                renderCart();
                return;
            }

            // Pengecekan Jam Operasional Final
            if (!checkOperatingHours()) {
                 Swal.fire({ 
                    icon: 'error', 
                    title: 'Gagal', 
                    text: 'Toko tutup. Pemesanan hanya bisa dilakukan pukul 15:00 - 21:00 WIB.', 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
                renderCart(); // Perbarui status tombol
                return;
            }

            // 1. Validasi Nama dan Keranjang
            if (Object.keys(cart).length === 0) {
                Swal.fire({ icon: 'warning', title: 'Keranjang Kosong', text: 'Keranjang Anda masih kosong. Silakan pilih item dulu.', background: '#1a1a1a', color: '#fff' });
                return;
            }
            if (!buyerName) {
                Swal.fire({ icon: 'error', title: 'Nama Wajib Diisi', text: 'Mohon masukkan Nama IC (RP) Anda untuk memproses pesanan.', background: '#1a1a1a', color: '#fff' });
                buyerNameInput.focus();
                return;
            }

            // 2. Persiapan Data
            const itemsInCart = Object.keys(cart).map(id => {
                const product = products.find(p => p.id === parseInt(id));
                if (product) {
                    return { ...product, quantity: cart[id], subtotal: product.price * cart[id] };
                }
                return null;
            }).filter(item => item !== null);

            // Format field list item Discord
            const itemDescription = itemsInCart.map(item => 
                `${item.name} (${formatCurrency(item.price)}) x ${item.quantity} = **${formatCurrency(item.subtotal)}**`
            ).join('\n');

            const discordPayload = {
                embeds: [{
                    title: `ðŸ›’ PESANAN PASAR GELAP BARU`,
                    description: `Pesanan diterima dari **${buyerName}** (N9M).`,
                    color: 11031031, // Ungu Decimal
                    fields: [
                        { name: "ðŸ‘¤ Pemesan", value: `**${buyerName}**`, inline: false },
                        { name: "ðŸ“¦ Detail Pesanan", value: itemDescription, inline: false },
                        { name: "ðŸ’° TOTAL HARGA", value: `**${totalPriceText}**`, inline: true },
                        { name: "ðŸ•’ Waktu Pesan", value: new Date().toLocaleString('id-ID'), inline: true }
                    ],
                    footer: { text: "N9M Market System" }
                }]
            };

            // 3. Kirim ke Discord
            checkoutButton.innerHTML = "MENGIRIM...";
            checkoutButton.classList.add('btn-disabled');
            checkoutButton.disabled = true;

            try {
                 // Ganti pengecekan placeholder
                if (DISCORD_ORDER_WEBHOOK.includes("MASUKKAN_URL_WEBHOOK")) {
                     // Simulasi berhasil jika webhook belum diatur
                     console.warn("Webhook URL belum diatur. Simulasi sukses.");
                } else {
                    // Jika webhook diatur, coba kirim
                    const response = await fetch(DISCORD_ORDER_WEBHOOK, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(discordPayload)
                    });

                    if (!response.ok) {
                        throw new Error(`Discord API responded with status ${response.status}`);
                    }
                }

                // --- START COOLDOWN ON SUCCESS ---
                localStorage.setItem(LAST_PURCHASE_KEY, new Date().getTime());
                // --- END COOLDOWN ---
                
                // 4. Sukses
                Swal.fire({ 
                    icon: 'success', 
                    title: 'Pesanan Terkirim!', 
                    text: `Pesanan atas nama ${buyerName} berhasil dikirim ke Discord Admin. Anda tidak bisa memesan lagi selama 30 menit.`, 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });

                // Reset keranjang
                cart = {};
                renderCart();
                buyerNameInput.value = '';

            } catch (error) {
                console.error("Error saat mengirim pesanan:", error);
                 Swal.fire({ 
                    icon: 'error', 
                    title: 'Gagal Mengirim Pesanan', 
                    text: `Terjadi kesalahan: ${error.message}. Cek konsol dan pastikan URL Webhook sudah benar.`, 
                    background: '#1a1a1a', 
                    color: '#fff',
                    confirmButtonColor: '#a855f7'
                });
            } finally {
                checkoutButton.innerHTML = "Kirim Pesanan ke Discord";
                checkoutButton.classList.remove('btn-disabled');
                checkoutButton.disabled = false;
            }
        };

        // Inisialisasi Toko Penuh
        const initializeShop = () => {
            renderProducts();
            renderCart();
            // Atur timer untuk refresh status setiap 1 menit (untuk update jam dan cooldown)
            setInterval(renderCart, 60000); 
        };

        // Inisialisasi Aplikasi saat memuat halaman
        window.onload = () => {
            initializeGate();
        };
    </script>
</body>
</html>
